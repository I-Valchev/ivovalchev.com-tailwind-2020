<h1 class="text-4xl">Articles</h1>

{%- for article in collections.articles -%}
 <h2 class="mt-8 text-2xl">{{ article.data.title }}</h2>
    <p class="mt-2 text-gray-600 dark:text-gray-500">{{article.data.excerpt}}</p>
    <a class="mt-2 inline-block link text-sm" href="{{ article.url }}"><i class="fas fa-link"></i> Check out this article</a>
{%- endfor -%}
